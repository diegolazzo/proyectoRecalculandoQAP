<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QAP | Web App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <script src="./script.js"></script>
    <header>
      <h1>Geo Toolbox | QAP</h1>
      <p>
        App para recalcular porcentaje de minerales observados y clasificar
        rocas a la velocidad de la luz
      </p>
    </header>
    <main>
      <section class="containerQAP">
        <h2 class="title">% QAP</h2>
        <p>Ingresa el porcentaje QAP observado en la muestra</p>
        <form action="">
          <label for="InputCuarzo">Cuarzo</label>
          <input id="InputCuarzo" type="number" />

          <label for="InputFeldespatoK">Feldespato K</label>
          <input id="InputFeldespatoK" type="number" />

          <label for="InputPlagioclasa">Plagioclasa</label>
          <input id="InputPlagioclasa" type="number" />

          <button type="button" onclick="recalcularQAP()">
            Recalcular QAP
          </button>

          <p id="ResultadoQ"></p>
          <p id="ResultadoA"></p>
          <p id="ResultadoP"></p>

          <p class="disclaimer">
            Disclaimer: "garbage in, garbage out". Si ingresas datos erróneos,
            la clasificación de tu muestra también será errónea.
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
